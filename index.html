<!DOCTYPE html>
<html lang="en" data-theme="cupcake">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Hub</title>
    <!-- font awesome link  -->
    <script src="https://kit.fontawesome.com/8ef4751aae.js" crossorigin="anonymous"></script>

    <!-- daisyui link  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <div class="text-center py-12">
            <h1 class="text-4xl font-semibold">AI Universe Hub</h1>
        </div>
    </header>
    <main class="max-w-full md:w-9/12 px-5 md:px-0 mx-auto">
        <!-- sorting start -->
        <section>
            <div class="text-center">
                <button id="sortingBtn" onclick="sortingData()"  class="btn bg-[#EB5757] normal-case text-lg border-0 rounded-md text-white">Sort By
                    Date</button>
            </div>
        </section>

        <!-- sorting end  -->
        <!-- ai cads section start -->

        <section class="mt-10">

            <div id="aiCardContainer" class="grid md:grid-cols-2 lg:grid-cols-3 grid-cols-1 gap-5">
               
            </div>


            <!-- spinner added  start-->
            <div class="flex items-center justify-center">
                <div role="status" id="spinner" class="">
                    <svg aria-hidden="true"
                        class="w-11 h-11 mr-2 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
                        viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                            fill="currentColor" />
                        <path
                            d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                            fill="currentFill" />
                    </svg>
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
            <!-- spinner added  end-->
            <!-- see more btn start  -->


            <div class="text-center mt-12">
                <button id="loadMore" onclick="dataLoadMore()"
                    class="btn loadMore bg-[#EB5757] text-lg border-0 rounded-md text-white normal-case">See
                    More</button>
            </div>
            <!-- see more btn end -->
        </section>
        <!-- ai cads section end -->
        <!-- popup section start  -->


        <section>
            <input type="checkbox" id="my-modal-5" class="modal-toggle" />
            <div class="modal bg-none">
                <div class="modal-box w-11/12 max-w-5xl bg-white">
                    <div class="rounded-xl  py-8 relative">
                        <div class="modal-action z-40 absolute -top-12 -right-4">
                            <label for="my-modal-5" class="btn text-white border-0 bg-[#EB5757] font-semibold text-2xl px-4 py-4"><i
                                    class="fa-solid fa-xmark"></i></label>
                        </div>
                        <div class="flex flex-col-reverse lg:flex-row justify-between gap-5">
                            <div class="flex-1 card  bg-red-50 border-[#EB5757]  border-2">
                                <div class="px-6 py-6 space-y-8 md:space-y-12">
                                    <h2 class="card-title font-semibold text-lg md:text-2xl" id="descriptionAi">
                                        GPT technology</h2>
                                    <div class="grid md:grid-cols-3 grid-cols-1 gap-3 text-center">
                                        <div class="bg-white rounded-xl  px-5 py-5">
                                            <h2 class="text-green-500 font-bold" id="basicPlan"></h2>
                                        </div>
                                        <div class="bg-white rounded-xl  px-5 py-5">
                                            <h2 class="text-orange-400 font-bold" id="proPlan"></h2>
                                        </div>
                                        <div class="bg-white rounded-xl  px-5 py-5">
                                            <h2 class="text-red-500 font-bold" id="diamond"></h2>
                                        </div>
                                    </div>
                                    <div class="flex flex-col lg:flex-row md:gap-1 gap-5 justify-between">
                                        <div class="md:space-y-4 space-y-2 flex-1">
                                            <h2 class="card-title text-2xl font-bold">Features</h2>
                                            <ul class="list-disc list-inside text-base space-y-1" id="featuresAi">

                                            </ul>
                                        </div>
                                        <div class="md:space-y-4 space-y-2 flex-1">
                                            <h2 class="card-title text-2xl font-bold">Integrations</h2>
                                            <ul class="list-disc list-inside text-base space-y-1" id="IntegrationsAi">

                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card flex-1 px-6 pt-8 bg-base-100 border-2">
                                <div class="w-full relative">
                                    <img id="singleAiImg" src="Rectangle 23.png" alt="Shoes"
                                        class="rounded-xl w-full" />
                                    <div class="absolute top-3 right-3" id="accuracyBadge">
                                        
                                    </div>
                                </div>
                                <div class="card-body px-0 items-center text-center">
                                    <h2 class="card-title md:text-2xl text-lg font-bold" id="aiQuestion">Hi, how are you doing
                                        today?</h2>
                                    <p id="aiAnswer"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- popup section end -->

    </main>


    <script src="js/app.js"></script>
</body>

</html>
