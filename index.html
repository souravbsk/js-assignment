        <section>
            <div class="text-center">

                    Date</button>

        <section class="mt-10">

                        <div class="space-y-3 pb-5 border-b-2">

                            <ul class="list-decimal list-inside text-base space-y-1">
                                <li>Natural language processing</li>

                                <li>Text generation</li>
                            </ul>
                        </div>
                        <div class="pt-2 flex justify-between items-center">
                            <div class="space-y-3">
                                <h2 class="card-title text-2xl font-bold">ChatGPT</h2>
                                <div class="flex items-center gap-3">
                                    <span class="text-lg"><i class="fa-solid fa-calendar-week"></i></span>
                                    <span class="text-lg">11/01/2022</span>
                                </div>
                            </div>
                            <div>
                                <button
                                    class="text-xl px-3 py-2 transition ease-in-out hover:bg-[#EB5757] delay-100 rounded-full hover:text-white text-[#EB5757]"><i
                                        class="fa-solid fa-arrow-right"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- see more btn start  -->
            <div class="text-center mt-12">
                <button class="btn bg-[#EB5757] text-lg border-0 rounded-md text-white normal-case">See More</button>
            </div>
            <!-- see more btn end -->
